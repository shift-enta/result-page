<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main>
  <div id="box">
    <div id="blue-side">
      <div id="head">
        <h1>Your Results</h1>
      </div>
      <div id="circle">
        <p><span>76</span><br> of 100</p>
      </div>
      <div id="blue-sub">
        <h2>great</h2>
        <footer>You scored higher than 65% of the people who have 
          taken these test
        </footer>
      </div>
    </div>
    <div id="white-side">
      <h1>summary</h1>
      <div class="score" id="p1">
        <img src="assets/images/icon-reaction.svg" alt=""> <p class="p" id="cl1">Reaction</p>
        <p>80&nbsp;/&nbsp;<span>100</span></p>
      </div>
      <div class="score" id="p2">
        <img src="assets/images/icon-memory.svg" alt="">  <p class="p" id="cl2">Memory</p>
        <p>92&nbsp;/&nbsp;<span>100</span></p>
      </div>
      <div class="score" id="p3">
        <img src="assets/images/icon-verbal.svg" alt="">  <p class="p" id="cl3">Reaction</p>
        <p>61 &nbsp;/&nbsp;<span>100</span></p>
      </div>
      <div class="score" id="p4">
        <img src="assets/images/icon-visual.svg" alt="">  <p class="p" id="cl4">visual</p>
        <p>72&nbsp;/&nbsp;<span>100</span></p>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>
</main>
<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shift</a>.
  </div> -->
</body>
</html>
